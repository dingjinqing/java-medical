server.port=8086

web.storage-path=/D:/svn/java/mp_java/branches/mp/storage
web.static-root-path=/D:/svn/java/mp_java/branches/mp/webroot
spring.resources.static-locations=classpath:/META-/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/,file:${web.static-root-path}


# database main configuration
db.host=127.0.0.1
db.database=mini_main
db.username=root
db.password=123456
db.prefix=mini_

# database shop configuration
db.shop.host=127.0.0.1
db.shop.username=root
db.shop.password=123456
db.shop.prefix=mini_shop_

# domain setting
domain.main=127.0.0.1:8080
domain.image=127.0.0.1:8080

# logger
logging.level.com.vpu.mp=DEBUG
logging.file=mp.log

# multipart
spring.servlet.multipart.enabled=true  
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

# redis 
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password= # Login password of the redis server.
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.min-idle=0
#spring.redis.sentinel.master= # Name of Redis server.
#spring.redis.sentinel.nodes= # Comma-separated list of host:port pairs.
spring.redis.timeout=5000


# Weixin Open Platform Config
wx.open.app_id=
wx.open.app_secret=
wx.open.token=
wx.open.aes_key=
